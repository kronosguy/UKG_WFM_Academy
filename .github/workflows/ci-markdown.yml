name: ci-markdown

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Lint markdown
        run: markdownlint-cli2 "**/*.md" --config ".markdownlint-cli2.yaml"
