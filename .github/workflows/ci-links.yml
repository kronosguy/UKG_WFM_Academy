name: ci-links

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  internal-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check internal markdown links
        run: python scripts/check_links.py
