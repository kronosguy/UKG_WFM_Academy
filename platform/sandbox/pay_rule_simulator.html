<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UKG Pro WFM | Sovereign Sandbox</title>
    <link rel="stylesheet" href="simulator.css">
</head>

<body>
    <div class="ukg-shell">
        <!-- TOP BANNER -->
        <header class="ukg-banner">
            <div class="ukg-logo-group">
                <svg class="ukg-icon" width="20" height="20" viewBox="0 0 24 24">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                </svg>
                <span class="ukg-logo-text">UKG Pro WFM</span>
            </div>
            <div class="ukg-banner-actions">
                <svg class="ukg-icon" width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
                <svg class="ukg-icon" width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
                <div class="user-avatar">BJ</div>
                <svg class="ukg-icon" width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z" />
                </svg>
            </div>
        </header>

        <div class="ukg-main">
            <!-- NAVIGATION RAIL -->
            <nav class="ukg-rail">
                <div class="rail-item active">
                    <svg class="ukg-icon" width="20" height="20" viewBox="0 0 24 24">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                </div>
                <div class="rail-item">
                    <svg class="ukg-icon" width="20" height="20" viewBox="0 0 24 24">
                        <path
                            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2z" />
                    </svg>
                </div>
            </nav>

            <div class="ukg-workspace">
                <!-- TABS -->
                <div class="ukg-tab-strip">
                    <div class="ukg-tab">Home</div>
                    <div class="ukg-tab active">Pay Rule: Sovereign Config</div>
                </div>

                <!-- ACTION BAR -->
                <div class="ukg-action-bar">
                    <div class="action-btn" id="sim-save">
                        <svg class="ukg-icon" width="16" height="16" viewBox="0 0 24 24"
                            style="color: var(--ukg-teal);">
                            <path
                                d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z" />
                        </svg>
                        Save
                    </div>
                </div>

                <!-- VIEWPORT -->
                <div class="ukg-viewport">
                    <div class="ukg-card">
                        <div class="ukg-card-head">Sovereign Configuration Engine</div>
                        <div class="ukg-card-body">
                            <div class="ukg-input-group">
                                <label class="ukg-label">Name</label>
                                <input type="text" id="payRuleName" class="ukg-input sim-input"
                                    value="Master_Sovereign_PayRule">
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                                <div>
                                    <div class="ukg-input-group">
                                        <label class="ukg-label">Overtime Threshold</label>
                                        <input type="number" id="overtimeThreshold" class="ukg-input sim-input"
                                            value="40">
                                    </div>
                                    <div class="ukg-input-group" style="display:flex; align-items:center; gap:8px;">
                                        <input type="checkbox" id="holidayCredit" class="sim-input" checked>
                                        <label class="ukg-label" style="margin:0;">Apply Holiday Credit</label>
                                    </div>
                                </div>
                                <div class="preview-box">
                                    <div style="color: #666; margin-bottom: 8px;">// LIVE_CONFIGURATION_STATE</div>
                                    <div id="config-preview"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="sim-feedback" style="display:none; padding:10px; border-radius:4px; margin-top:20px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="simulator.js"></script>
</body>

</html>
